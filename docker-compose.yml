services:
  my-social-app:
    image: my-social-app:latest
    build:
      context: .
      dockerfile: ./Dockerfile
      target: runner
      args:
        - BUILDKIT_INLINE_CACHE=1
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    restart: unless-stopped 

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Security options
    security_opt:
      - no-new-privileges:true

    # Temporary filesystem for /tmp
    tmpfs:
      - /tmp:size=64M,mode=1777
